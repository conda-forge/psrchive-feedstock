{% set name = "psrchive" %}
{% set version = "2021-02-13" %}
{% set sha256 = "d010af6ed698bb1a09e4d63428b609180efad79bdb6a7dba2f5623463e4ee3ea" %}

package:
  name: "{{ name | lower }}"
  version: "{{ version | replace('-','.') }}"

source:
  # e.g., https://sourceforge.net/projects/psrchive/files/psrchive/2021-01-18/psrchive-2021-01-18.tar.gz/download
  url: https://sourceforge.net/projects/{{ name }}/files/{{ name }}/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
        
build:
  number: 1
  skip: true  # [win or (python_impl == 'pypy')]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - make
    - perl
    - autoconf
    - automake
    - libtool
    - swig
  host:
    - cfitsio
    - pgplot
    - gsl
    - python {{ python }}
    - numpy
    - fftw
    - tempo2
    - libcblas
    - readline
  run:
    - cfitsio
    - pgplot
    - gsl
    - python
    - numpy
    - tempo2
    - fftw
    - readline
test:
  commands:
    - pav -h
  imports:
    - psrchive

about:
  home: http://psrchive.sourceforge.net/
  license: AFL-2.1
  license_file: COPYING
  summary: PSRCHIVE is a library for the analysis of pulsar astronomical data.
  dev_url: https://sourceforge.net/projects/psrchive/

extra:
  recipe-maintainers:
    - demorest
    - straten
